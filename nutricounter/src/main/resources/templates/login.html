
<th:block th:if="${displayAlertAtLogin} == true">
    <th:block th:replace="~{fragments/alerts/please-login-alert}"/>
</th:block>

<th:block th:if="${loggedOutAlert} == true">
    <th:block th:replace="~{fragments/alerts/logout-alert}">
    </th:block>
</th:block>

<div class="container text-center my-5 custom-container">

    <form action="/login" method="POST" class="mt-3">

        <div class="col-sm-5 mx-auto">

            <div class="section">
                <h3 class="text-center">Login to Your Account</h3>
                <hr/>

                <div class="text-danger mb-3" th:if="${error} != null" th:text="${error}"></div>

                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label sr-only">Username</label>
                    <div class="col-sm-10 mx-auto">
                        <input class="form-control" type="text" name="username" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label sr-only">Password</label>
                    <div class="col-sm-10 mx-auto">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                    </div>
                </div>

                <div class="row justify-content-center mx-auto">
                    <div class="custom-control custom-checkbox my-auto mr-3">
                        <input type="checkbox" class="custom-control-input" name="rememberMe" id="rememberMe">
                        <label class="custom-control-label" for="rememberMe">Remember me?</label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Login">
                </div>

            </div>
        </div>

        <input type="hidden"
        th:name="${_csrf.parameterName}"
        th:value="${_csrf.token}"/>

    </form>
</div>
