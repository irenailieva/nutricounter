<div class="container custom-container">
    <div class="jumbotron my-5">
        <p class="h1 display-3">Welcome to NutriCounter</p>
        <p class="lead">Track your nutritional statistics and personalize your experience with your own recipes.</p>
        <hr class="my-4"/>
        <p><a href="/sign-up">Sign Up</a> or <a href="/login">Login</a> if you already have an account.</p>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{/images/vegetables.jpg}" alt="Vegetables">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/images/fruit.jpg}" alt="Fruit">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
