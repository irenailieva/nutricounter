<div class="container custom-container text-center mt-4 mb-4">

    <h3 class="text-center mt-3">Create Your Nutricounter Account</h3>

    <form action="/sign-up" method="POST" class="mt-3" th:object="${userSignUpModel}">

        <div class="row">
            <div class="col-sm-5 ml-auto pr-0">

                <div class="section text-center">
                    <h5 class="mb-3">Account Details</h5>
                    <hr/>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label sr-only">Email Address</label>
                        <div class="col-sm-10 mx-auto">
                            <input class="form-control" th:classappend="${#fields.hasErrors('email')}? 'is-invalid'" type="text" name="email" id="email" placeholder="Email Address" th:field="*{email}">
                            <small id="emailHelp" class="invalid-feedback"
                                   th:each="error : ${#fields.errors('email')}" th:text="${error}">Error Message
                            </small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label sr-only">Username</label>
                        <div class="col-sm-10 mx-auto">
                            <input class="form-control" th:classappend="${#fields.hasErrors('username')}? 'is-invalid'" type="text" name="username" id="username" placeholder="Username" th:field="*{username}">
                            <small id="usernameHelp" class="invalid-feedback"
                                   th:each="error : ${#fields.errors('username')}" th:text="${error}">Error Message
                            </small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label sr-only">Password</label>
                        <div class="col-sm-10 mx-auto">
                            <input class="form-control" th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" type="password" name="password" id="password" placeholder="Password">
                            <small id="passwordHelp" class="invalid-feedback"
                                   th:each="error : ${#fields.errors('password')}" th:text="${error}">Error Message
                            </small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="confirmPassword" class="col-sm-2 col-form-label sr-only">Confirm Password</label>
                        <div class="col-sm-10 mx-auto">
                            <input class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid'" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                            <small id="confirmPasswordHelp" class="invalid-feedback"
                                   th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Error Message
                            </small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-5 mr-auto pl-0">
                <div class="section text-center">
                    <h5 class="mb-3">Body Type</h5>
                    <hr/>
                    <fieldset class="form-group mx-auto">
                        <div class="row mx-auto">
                            <label for="gender" class="col-sm-2 col-form-label">Sex:</label>
                            <div class="ml-3 my-auto" id="gender">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="male" name="gender" value="Male" class="custom-control-input" checked>
                                    <label class="custom-control-label" for="male">Male</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="female" name="gender" value="Female" class="custom-control-input">
                                    <label class="custom-control-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row mx-auto">
                        <label for="date" class="col-sm-2 col-form-label">Born:</label>
                        <div class="col-sm-10 mx-auto">
                            <input class="form-control" th:classappend="${#fields.hasErrors('date')}? 'is-invalid'" type="date" name="date" id="date" th:field="*{date}">
                            <small id="dateHelp" class="invalid-feedback"
                                   th:each="error : ${#fields.errors('date')}" th:text="${error}">Error Message
                            </small>
                        </div>
                    </div>
                    <div class="form-group row mx-auto">
                        <label for="height" class="col-sm-2 col-form-label">Height:</label>
                        <div class="col-sm-10 mx-auto">
                            <input class="form-control" th:classappend="${#fields.hasErrors('height')}? 'is-invalid'" type="text" name="height" id="height" placeholder="cm" th:field="*{height}">
                            <small id="heightHelp" class="invalid-feedback"
                                   th:each="error : ${#fields.errors('height')}" th:text="${error}">Error Message
                            </small>
                        </div>
                    </div>
                    <div class="form-group row mx-auto">
                        <label for="weight" class="col-sm-2 col-form-label">Weight:</label>
                        <div class="col-sm-10 mx-auto">
                            <input class="form-control" th:classappend="${#fields.hasErrors('weight')}? 'is-invalid'" type="text" name="weight" id="weight" placeholder="kg" th:field="*{weight}">
                            <small id="weightHelp" class="invalid-feedback"
                                   th:each="error : ${#fields.errors('weight')}" th:text="${error}">Error Message
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <input type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"/>

        <div class="row text-center mx-auto mt-3">
            <input type="submit" class="btn btn-dark mx-auto" value="Create Account">
        </div>
    </form>
</div>
