<div class="container custom-container mt-4 mb-4">
    <h3 id="title">Create Your Custom Recipe</h3>
    <hr/>

    <div class="row justify-content-center mt-3" style="height: 500px">
        <div class="col-sm-5">

            <form onsubmit="return validateRecipeCreateForm()" id="recipeCreateForm" action="/recipes/add" method="post">
                <button onclick="appendCreateRecipeDetails()" type="submit" class="btn btn-lg btn-block btn-dark mb-3">Create Recipe</button>

                <div th:object="${recipeJSONModel}">
                <input id="recipeName" name="recipeName" type="text" class="form-control mb-2"
                       th:classappend="${#fields.hasErrors('recipeName')}? 'is-invalid'"
                       placeholder="Recipe Name"  th:field="*{recipeName}"/>
                <small id="recipeNameHelp" class="invalid-feedback"
                       th:each="error : ${#fields.errors('recipeName')}" th:text="${error}">Error Message
                </small>
                </div>

                <div id="addedFoodsUnorderedList" class="list-group" role="tablist" style="overflow-y: scroll; max-height: 400px; border: 2px solid #ccc; border-radius: 5px">
                </div>

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
            </form>

        </div>
        <div class="col-sm-6">

            <div class="mb-2">
                <input id="foodSearchBox" class="form-control" placeholder="Search Foods"/>
            </div>

            <div id="foodResultsUnorderedList" class="list-group" role="tablist" style="overflow-y: scroll; max-height: 400px;  border: 2px solid #ccc; border-radius: 5px">
            </div>

        </div>
    </div>
</div>
<script th:src="@{/scripts/recipes.js}"></script>
