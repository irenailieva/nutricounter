<div class="container text-center mt-4 mb-4">

    <h3 class="text-center mt-3">Add New Global Food</h3>
    <hr/>

    <form action="/foods/add/global" method="POST" class="mt-3" th:object="${foodCreateModel}">

        <div class="row justify-content-center mx-auto">

            <div class="section text-left col-sm-4">

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label sr-only">Name</label>
                    <div class="col-sm-9 mx-auto">
                        <input class="form-control" type="text" name="name" id="name" placeholder="Name" th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')}? 'is-invalid'">
                        <small id="nameHelp" class="invalid-feedback"
                               th:each="error : ${#fields.errors('name')}" th:text="${error}">Error Message
                        </small>
                    </div>
                </div>

                <hr/>

                <div class="form-group row mb-1 mx-auto">
                    <div class="col-sm-10 mx-auto input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Energy:</span>
                        </div>
                        <input type="number" step="0.01" class="form-control" placeholder="Energy" value="0" name="energy" id="energy">
                        <div class="input-group-append">
                            <span class="input-group-text">kcal</span>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1 mx-auto">
                    <div class="col-sm-10 mx-auto input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Water:</span>
                        </div>
                        <input type="number" step="0.01" class="form-control" placeholder="Water" value="0" name="water" id="water">
                        <div class="input-group-append">
                            <span class="input-group-text">g</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section text-left col-sm-4">

                <h6>Macronutrients</h6>
                <hr/>

                <div class="form-group row mb-1 mx-auto">
                    <div class="col-sm-10 mx-auto input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Carbs:</span>
                        </div>
                        <input type="number" step="0.01" class="form-control" placeholder="Carbs" value="0" name="carbohydrates" id="carbohydrates">
                        <div class="input-group-append">
                            <span class="input-group-text">g</span>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1 mx-auto">
                    <div class="col-sm-10 mx-auto input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Protein:</span>
                        </div>
                        <input type="number" step="0.01" class="form-control" placeholder="Protein" value="0" name="protein" id="protein">
                        <div class="input-group-append">
                            <span class="input-group-text">g</span>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1 mx-auto">
                    <div class="col-sm-10 mx-auto input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Fat:</span>
                        </div>
                        <input type="number" step="0.01" class="form-control" placeholder="Fat" value="0" name="fat" id="fat">
                        <div class="input-group-append">
                            <span class="input-group-text">g</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mx-auto">

            <div class="section text-left col-sm-4">

                <h6>Vitamins</h6>
                <hr/>

                <div class="form-group row mb-1 mx-auto">
                    <div class="col-sm-10 mx-auto input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Vitamin A:</span>
                        </div>
                        <input type="number" step="0.01" class="form-control" placeholder="Vitamin A" value="0" name="vitaminA" id="vitaminA">
                        <div class="input-group-append">
                            <span class="input-group-text">IU</span>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1 mx-auto">
                    <div class="col-sm-10 mx-auto input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Vitamin B6:</span>
                        </div>
                        <input type="number" step="0.01" class="form-control" placeholder="Vitamin B6" value="0" name="vitaminB6" id="vitaminB6">
                        <div class="input-group-append">
                            <span class="input-group-text">mg</span>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1 mx-auto">
                    <div class="col-sm-10 mx-auto input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Vitamin C:</span>
                        </div>
                        <input type="number" step="0.01" class="form-control" placeholder="Vitamin C" value="0" name="vitaminC" id="vitaminC">
                        <div class="input-group-append">
                            <span class="input-group-text">mg</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section text-left col-sm-4">

                <h6>Minerals</h6>
                <hr/>

                <div class="form-group row mb-1 mx-auto">
                    <div class="col-sm-10 mx-auto input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Calcium:</span>
                        </div>
                        <input type="number" step="0.01" class="form-control" placeholder="Calcium" value="0" name="calcium" id="calcium">
                        <div class="input-group-append">
                            <span class="input-group-text">mg</span>
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-1 mx-auto">
                    <div class="col-sm-10 mx-auto input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Iron:</span>
                        </div>
                        <input type="number" step="0.01" class="form-control" placeholder="Iron" value="0" name="iron" id="iron">
                        <div class="input-group-append">
                            <span class="input-group-text">mg</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row text-right justify-content-center">
            <p class="col-sm-8 mr-0 mb-2">
                * Amounts are per 100g.
            </p>
        </div>

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <input type="submit" class="btn btn-dark" value="Create Food">
    </form>
</div>
